<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="./styles/Style.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4><i class="fas fa-drafting-compass"></i> User Action Tracker</h4>
                </div>
                <div class="col login">

                    <button type="button" class="btn btn-signup" onclick="signup()">Sign Up</button>
                    <form>
                        <div class="titles">
                            <h6>We keep everything</h6>
                            <h3>Ready to Login</h3>
                        </div>
                        <div class="form-group">
                            <input id="email" type="text" placeholder="Email" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Password" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>


                    </form>
                    <button class="btn btn-login" onclick="f1()">Login</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }

        //usage:
        var data;
        readTextFile("./user1.json", function (text) {
            data = JSON.parse(text);
            console.log(data);
        });

        function signup() {
            window.location.href = "signup.html";
        }
        function f1() {

            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var emailReg = /^([A-Za-z0-9_\-.])+@/;
            var check=false;
            if (password === '' || email === '') {
                alert("Please fill all fields...!!!!!!");
                //return false;
            } else if (!(email).match(emailReg)) {
                alert("Invalid Email...!!!!!!");
                //return false;
            } else {
                data.users.forEach(user => {
                    if (user.email == email) {
                        if (user.password == password) {
                            check=true;
                            localStorage.setItem("user",email);
                            window.location.href = "index.html";
                        }
                    }
                });
                if(check==false){
                    alert("login error: Wrong email or password");
                }
                
            }
        }
    </script>
</body>

</html>
